<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 16px;">
    <h2>Connected to API!</h2>

    <div *ngIf="error" style="color: red;">
      {{ error }}
    </div>

    <ion-list *ngIf="users.length > 0">
      <ion-item *ngFor="let user of users">
        <ion-label>
          <h3>{{ user.username }}</h3>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <p *ngIf="users.length === 0 && !error">Loading users...</p>
  </div>
</ion-content>
