<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngIf="isLoading" class="ion-text-center ion-padding-top">
    <ion-spinner></ion-spinner>
    <p>Loading profile...</p>
  </div>

  <div *ngIf="!isLoading && user" class="profile-container">

    <div class="avatar-section ion-text-center ion-margin-bottom">
      <ion-icon name="person-circle-outline" style="font-size: 8rem; color: var(--ion-color-medium);"></ion-icon>
      <h2>{{ user.username }}</h2>
      <p class="text-medium">Fitness Enthusiast</p>
    </div>

    <ion-list inset="true">
      <ion-item>
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h3>Email</h3>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
          <h3>Member Since</h3>
          <p>{{ user.createdAt | date:'mediumDate' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <div class="ion-padding-top">
      <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>

      <p class="ion-text-center ion-margin-top text-small">
        <small>App Version 1.0.0</small>
      </p>
    </div>

  </div>

</ion-content>
