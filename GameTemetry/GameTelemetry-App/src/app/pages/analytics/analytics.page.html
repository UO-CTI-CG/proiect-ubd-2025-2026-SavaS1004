<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Analytics</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h2 class="ion-margin-bottom">Performance Metrics</h2>

  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="!isLoading && metrics.length === 0" class="ion-text-center">
    <p>No performance data available yet.</p>
  </div>

  <ion-list *ngIf="!isLoading">
    <ion-card *ngFor="let m of metrics">
      <ion-card-header>
        <ion-card-title>{{ m.exerciseName }}</ion-card-title>
        <ion-card-subtitle>Last: {{ m.lastPerformed | date:'mediumDate' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div class="stat-label">Max Weight</div>
              <div class="stat-value">{{ m.maxWeight }} kg</div>
            </ion-col>
            <ion-col size="6">
              <div class="stat-label">Avg Reps</div>
              <div class="stat-value">{{ m.averageReps | number:'1.0-1' }}</div>
            </ion-col>
            <ion-col size="6">
              <div class="stat-label">Total Volume</div>
              <div class="stat-value">{{ m.totalVolume }} kg</div>
            </ion-col>
            <ion-col size="6">
              <div class="stat-label">Workouts</div>
              <div class="stat-value">{{ m.workoutsCount }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
