<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Exercises</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercises</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding" *ngIf="isLoading && exercises.length === 0">
    <p>Loading...</p>
  </div>

  <ion-list *ngFor="let cat of categories">
    <ion-list-header>
      <ion-label>
        <strong>{{ cat }}</strong>
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let ex of groupedExercises[cat]">
      <ion-label>
        <h2>{{ ex.name }}</h2>
      </ion-label>

      <ion-button fill="clear" slot="end" (click)="openEditExerciseAlert(ex)">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="danger" slot="end" (click)="confirmDelete(ex.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddExerciseAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
