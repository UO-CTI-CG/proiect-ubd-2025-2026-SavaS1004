<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercises</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="isLoading" class="ion-padding">
    <ion-skeleton-text animated style="width: 100%; height: 50px; margin-bottom: 10px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 100%; height: 50px;"></ion-skeleton-text>
  </div>

  <ion-list *ngIf="!isLoading">
    <ion-item-group *ngFor="let cat of categories">
      <ion-item-divider sticky>
        <ion-label>{{ cat }}</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let ex of groupedExercises[cat]">
        <ion-label>
          <h2>{{ ex.name }}</h2>
          <p class="ion-text-wrap">{{ ex.description }}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <div *ngIf="!isLoading && exercises.length === 0" class="ion-padding ion-text-center">
    <ion-text color="medium">
      <p>No exercises found.</p>
    </ion-text>
  </div>
</ion-content>
